name: Fetch Item Data

on:
  # schedule disabled until fetch-items script is implemented
  # schedule:
  #   - cron: '0 6 * * 4'
  # allow manual trigger
  workflow_dispatch:

jobs:
  fetch-items:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest item data
        run: npm run fetch-items

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update static riot data'
          title: 'Update static Riot data (items, runes, spells)'
          body: |
            Automated update of static data files from Riot Data Dragon.
            
            This PR was created automatically by the weekly fetch-items workflow.
          branch: update-static-data
          delete-branch: true
